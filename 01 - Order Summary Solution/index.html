<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main id="main">
      <img src="img/illustration-hero.svg" class="main-img" />
      <div class="bottom-info">
        <h1 class="main-h1">Order Summary</h1>
        <p class="main-p">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="main-plan">
          <img src="img/icon-music.svg" width="50" />
          <div class="main-price">
            <p class="plan-p1">Annual Plan</p>
            <p class="plan-p2">$59.99/year</p>
          </div>
          <a href="/" class="plan-change">Change</a>
        </div>
        <a href="#payment" class="payment">Proceed to Payment</a>
        <a href="#cancel" class="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
